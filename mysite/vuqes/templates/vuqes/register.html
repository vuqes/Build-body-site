{% extends 'vuqes/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
<h1>{{ title }}</h1>
<p></p>
<form method="post">
    {% csrf_token %}
{% for f in form %}
<p><label class="form-label" for="f.id_for_label">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <button type="submit" class="btn btn-secondary">Регистрация</button>
</form>

{% endblock %}
</body>
</html>
